- task: slugify
  dataset: examples.movies
  input_col: name_en
  output_col: movie_slug

- task: aggregate
  dataset: examples.movies
  type: count_u
  group_by: year
  input_col: name_en
  output_col: movies_year

- task: del_cols
  dataset: examples.movies
  cols: ["minutes_long", "budget", "rating_metacritic"]

- task: number
  dataset: examples.movies
  cols: ["rating_metacritic"]

- task: render
  dataset: examples.movies
  type: row
  path: /examples/movies/[movie_slug].html
  meta:
    title: "[name_ru]"
    group: movies
    excerpt: "Компания _[company]_, режиссер — [director_ru], [year] год."
  markdown: |-
    - Компания: **[company]**
    - Режиссер: **[director_ru]**
    - Год выхода: [ **[year]** ](/examples/years/[year].html)
    - Рейтинг IMDB: **[rating_IMDB]**

- task: render
  dataset: examples.movies
  type: col
  col: year
  path: /examples/years/[year].html
  meta:
    title: "[year]"
    croup: years
    excerpt: "Вышло фильмов: [movies_year]"
  markdown: |-
    {% for row in page.local_data %}
    - {{row.company}} : [{{ row.name_ru }}](/examples/movies/{{row.movie_slug}}.html)
    {% endfor %}
    {{ saveData("test" , page.local_data) }}
