- field: permalink
  isFunction: false
  description: |-
    «Каноническая» ссылка на текущую страницу. Эта ссылка
    не всегда может быть однозначно получена из URL, поэтому
    лучше использовать API

- field: relative
  isFunction: true
  description: |-
    Возвращает относительную ссылку со страницы, указанной первым параметром
    на страницу, указанную вторым.
  params:
    - [
        "from",
        "string",
        "Локальная ссылка от корня сайта, от которой отсчитываем",
      ]
    - ["to", "string", "Куда"]

- field: relTo
  isFunction: true
  description: |-
    Преобразует каноническую ссылку на страницу на сайте в относительную, от текущей страницы
  params:
    - ["to", "string", "Каноническая ссылка на страницу"]

- field: getData
  isFunction: true
  description: |-
    Запрашивает сохраненный для JS API глобальный датасет по имени. Возвращает
    Promise, которые разрешается запрошенным объектом данных.
  params:
    - ["dataset", "string", "Имя датасета"]

- field: getLocalData
  isFunction: true
  description: |-
    Запрашивает локальный датасет. Возвращает
    Promise, которые разрешается запрошенным объектом данных.
  params:
    - ["dataset", "string", "Имя локального датасета"]
    - [
        "path",
        "string",
        "Опционально: путь до страницы. Позволяет загрузить локальный датасет страницы, отличной от текущей",
      ]

- field: attachScript
  isFunction: true
  description: |-
    Присоединяет скрипт по указанному URL, возвращает Promise, который
    разрешается, если скрипт был удачно загружен.
  params:
    - ["url", "string", "URL скрипта для загрузки."]
